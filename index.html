<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/global.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Rocket.Q</title>
</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="./assets/img/logo.svg" alt="Logo da Rocket.Q com um ícone de uma lupa com o fundo azul.">
        </header>
    
        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Código da sala</label>
                        <input id="room-id" type="text" placeholder="Código da sala">
                        <button>
                            <img src="./assets/img/enter-room.svg" alt="Ícone para entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>
                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
                <section>
                    <h2>Crie sua própria sala, de forma fácil</h2>
                    <a href="">
                        <img src="./assets/img/create-room.svg" alt="Ícone para criar uma sala">
                        Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
